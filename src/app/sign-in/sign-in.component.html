 <!-- main-wrapper -->
 <div class="main-wrapper">
    <!-- section -->
    <section class="sign-in">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 col-10 mx-auto">
            <form  method="post" [formGroup]="loginForm"> 
              <div class="form-group text-center">
                <img src="assets/images/logo.png" alt="logo" />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="userid"
                  class="form-control form-control-lg"
                  placeholder="Sign In With Your CD Id"
                  formControlName="userId"
                />
                <div *ngIf="loginForm.get('userId').errors && (loginForm.get('userId').touched || loginForm.get('userId').dirty)">
                  <div *ngIf="loginForm.controls['userId'].hasError('required')"><span style="color:red">Please enter UserId</span></div>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  class="form-control form-control-lg"
                  placeholder="Password"
                  formControlName="password"
                />
                <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
                  <span style="color:red">
                    Plase Enter Password
                  </span>
                </div>
              </div>
              <button type="submit"[disabled]="!loginForm.valid" (click)="login()" class="btn btn-lg btn-block btn-light">
                Sign In
              </button>
              <div class="text-center m-2">
                <p>
                  <a routerLink='/sign-up' class="text-muted"
                    >Create New CD ID</a
                  >
                </p>
                <p>
                  <a href="sign-up.html" class="text-muted"
                    >Forgot CD ID or Password</a
                  >
                </p>
              </div>
              <div class="divider"></div>
              <div class="text-center m-3">
                <p><b>or Log in with</b></p>
                <p>
                  <a href="" class="btn btn-outline-danger"
                    ><i class="fab fa-google" aria-hidden="true"></i
                  ></a>
                  <a href="" class="btn btn-outline-primary"
                    ><i class="fab fa-facebook" aria-hidden="true"></i
                  ></a>
                  <a href="" class="btn btn-outline-dark"
                    ><i class="fab fa-apple" aria-hidden="true"></i
                  ></a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- end section -->
  </div>
  <!-- end main-wrapper -->
