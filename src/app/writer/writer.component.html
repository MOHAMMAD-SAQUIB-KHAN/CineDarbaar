
    <!-- main-wrapper -->
    <div class="main-wrapper">
        <!-- section -->
        <section class="personal-profile bg-rgb-dark">
          <div class="container">
            <div class="row">
              <div *ngFor="let data of writerdata" class="col-lg-4 col-md-6 col-12 my-2">
                <div class="card profile-card">
                  <div class="card-img-block">
                    <img
                      class="img-fluid"
                      [src]="forImageUrl + data?.url_cover || assets/images/user-banner.jpg"
                      alt="Card image cap"
                    />
                  </div>
                  <div class="card-body card-header text-center pt-5">
                    <img
                      [src]="forImageUrl + data?.url_profile  ||assets/images/user.jpg"
                      alt="profile-image"
                      class="profile"
                    />
                    <h5 class="card-title my-2">{{data?.name}}</h5>
                    <p class="card-text mt-3 mb-5">{{data?.desc}}</p>
                  </div>
                  <button
                    class="btn card-footer bg-theme-color"
                    data-target="#modelId"
                    data-toggle="modal"
                  >
                    Connect
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- end section -->
      </div>
      <!-- end main-wrapper -->
